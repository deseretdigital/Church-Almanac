<div>
  <h1>Login</h1>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="email" [(ngModel)]="email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="password" [(ngModel)]="password">
  </div>
  <span>{{ error }}</span>
  <button type="button" class="btn btn-primary" (click)="login()">Login</button>
  <button type="button" class="btn btn-secondary" (click)="signup()">Signup</button>
</div>
