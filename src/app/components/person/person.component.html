<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>New Person</h1>
    </div>
    <!-- person form -->
    <div class="col-3">
      <input type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Birth MM/DD/YYYY">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Death MM/DD/YYYY">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Birth Street">
    </div>
    <div class="col-3">
      <select class="form-control" name="birth-countries">
        <option selected="" value="" disabled>Select Country</option>
      </select>
    </div>
    <div class="col-3">
      <select class="form-control" name="birth-state">
        <option selected="" value="" disabled>Select State</option>
      </select>
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="Birth Zip">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Death Street">
    </div>
    <div class="col-3">
      <select class="form-control" name="death-countries">
        <option selected="" value="" disabled>Select Country</option>
      </select>
    </div>
    <div class="col-3">
      <select class="form-control" name="death-state">
        <option selected="" value="" disabled>Select State</option>
      </select>
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="Death Zip">
    </div>
    <div class="col-12">
      <input type="text" class="form-control" placeholder="Photo URL">
    </div>
    <div class="col-12">
      <textarea type="text" class="form-control" placeholder="Bio"></textarea>
    </div>
    <div class="col-3">
      <select class="form-control" name="death-countries">
        <option selected="" value="" disabled>Select Calling</option>
      </select>
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Start MM/DD/YYYY">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="End MM/DD/YYYY">
    </div>
    <div class="col-3" id="emeritus">
      <div class="form-check">
        <input class="form-check-input" id="emeritus-checkbox" type="checkbox" value="">
        <label class="form-check-label" for="emeritus-checkbox">
          Emeritus
        </label>
      </div>
    </div>
    <div class="col-12">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Calling</th>
                <th scope="col">Start</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Test Calling Name</td>
                <td>1/1/18</td>
                <td>
                  <span (click)="edit()" class="blue">Edit</span>
                  <span (click)="remove()" class="red">Remove</span>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-12">
      <button class="btn btn-secondary">Add Calling</button>
      <button class="btn btn-primary">Save Person</button>
    </div>
    <!-- people -->
    <div class="col-12">
      <br />
      <h1>People List</h1>
    </div>
    <div class="col-12">
        <input type="text" class="form-control" placeholder="Search...">
    </div>
    <div class="col-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>
              <span (click)="edit()" class="blue">Edit</span>
              <span (click)="delete()" class="red">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
