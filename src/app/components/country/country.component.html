<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Countries</h1>
    </div>
    <div class="col-6">
      <select class="form-control" name="birth-countries">
        <option selected="" value="" disabled>Select Country</option>
        <option *ngFor="let country of countries | keys" value="{{ country.key }}">{{ country.value }}</option>
      </select>
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="Year">
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="First Stake">
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="Population">
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="Membership">
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="Branches in wards">
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder="Branches in missions">
    </div>
    <div class="col-12">
      <textarea placeholder="History" class="form-control"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
